<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxi Burger</title>

    <!-- Tailwind & Daisy Ui CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Google Font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mooli&display=swap" rel="stylesheet">

    <!-- Favicon Link -->
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">

    <!-- Font awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            font-family: "Mooli", sans-serif;
        }

        .bg-art {
            background: linear-gradient(rgba(255, 252, 252, 0.884),
                    rgba(255, 252, 252)),
                url(./assets/bg.png);
            background-size: 400px;
            background-position: center;
            background-attachment: fixed;
        }
    </style>
</head>

<body class="bg-art">
    <header class="min-h-screen  justify-center items-center">
        <nav class="pt-50">
            <figure>
                <img class="mx-auto " src="./assets/logo.png" alt="">
            </figure>
            <div class="bg-[#FEBF00] mt-10 rounded-full shadow-xl justify-self-center p-6 animate-bounce">
                <i class="fa-solid fa-arrow-down text-xl"></i>
            </div>
            <div class="bg-[#FEBF00] mt-5 w-full">
                <h1 class="text-xl font-semibold text-center py-4">Digital Menu Card For Our Lovely Customer</h1>
            </div>
        </nav>
    </header>
    <main class="grid md:grid-cols-12 p-14 gap-6">
        <section class="md:col-span-3 bg-[#FEBF00] rounded-2xl p-4">
            <div class="rounded-3xl xl bg-white">
                <h1 class="font-bold text-2xl text-center">
                    Categories
                </h1>
            </div>
            <div class="divider"></div>
            <!-- Category Container-->
            <div id="categories-container">

            </div>
        </section>

        <section id="foods" class="md:col-span-6">
            <h1 class="text-center text-2xl font-bold mt-4">Our Foods</h1>

            <div class="divider"></div>
        </section>
        <section class="md:col-span-3 border-2 border-[#FEBF00] rounded-2xl">

            <div class="p-4">
                <h1 class="text-center text-2xl font-bold">Cart</h1>
                <div class="divider"></div>
            </div>

        </section>
    </main>
</body>

</html>
