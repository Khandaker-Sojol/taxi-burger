<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxi Burger</title>

    <!-- Tailwind & Daisy Ui CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Google Font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mooli&display=swap" rel="stylesheet">

    <!-- Favicon Link -->
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">

    <!-- Font awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            font-family: "Mooli", sans-serif;
        }

        .bg-art {
            background: linear-gradient(rgba(255, 252, 252, 0.884),
                    rgba(255, 252, 252)),
                url(./assets/bg.png);
            background-size: 400px;
            background-position: center;
            background-attachment: fixed;
        }

        .active {
            background-color: gray;
            color: white;
        }
    </style>
</head>

<body class="bg-art">
    <header class="min-h-screen  justify-center items-center">
        <nav class="pt-50">
            <figure>
                <img class="mx-auto " src="./assets/logo.png" alt="">
            </figure>
            <div class="bg-[#FEBF00] mt-10 rounded-full shadow-xl justify-self-center p-6 animate-bounce">
                <i class="fa-solid fa-arrow-down text-xl"></i>
            </div>
            <div class="bg-[#FEBF00] mt-5 w-full">
                <h1 class="text-xl font-semibold text-center py-4">Digital Menu Card For Our Lovely Customer</h1>
            </div>
        </nav>
    </header>


    <!-- Loading Spinner -->
    <main>
        <div class="grid p-6 md:grid-cols-12 md:p-14 gap-6">
            <!-- category section -->
            <section class="md:col-span-3 bg-[#FEBF00] rounded-2xl p-4">
                <div class="rounded-3xl xl bg-white">
                    <h1 class="font-bold text-2xl text-center">
                        Categories
                    </h1>
                </div>
                <div class="divider"></div>
                <!-- Category Container-->
                <div id="categories-container">

                </div>
            </section>

            <!-- Foods Section -->
            <section id="foods" class="md:col-span-6">
                <h1 class="text-center text-2xl font-bold mt-4">Our Foods</h1>

                <div class="divider"></div>
                <!-- loading-spinner -->
                <div id="spinner"
                    class="flex items-center justify-center bg-white bg-opacity-70 z-50 min-h-[60vh] hidden">
                    <span class="loading loading-dots loading-xl"></span>
                </div>
                <!-- food container -->
                <div id="foods-container">

                </div>
            </section>

            <!-- Cart Section -->
            <section class="md:col-span-3 border-2 border-[#FEBF00] rounded-2xl">

                <div class="p-4">
                    <h1 class="text-center text-2xl font-bold">Cart</h1>
                    <div class="divider"></div>
                </div>
                <!-- cart container -->
                <div id="cart-container">

                </div>
                <div id="cart-total" class="font-bold m-4 p-4 text-white bg-[#FEBF00]">
                    Total : $ <span id="total-price">0</span> BDT
                </div>
            </section>
        </div>
    </main>


    <!-- Open the modal using ID.showModal() method -->
    <!-- <button class="btn" onclick="my_modal_5.showModal()">open modal</button> -->

    <dialog id="food-details-modal" class="modal modal-bottom sm:modal-middle">
        <div class="modal-box">
            <div class="" id="details-container">

            </div>
            <div class="modal-action">
                <form method="dialog">
                    <button class="btn text-3xl btn-circle btn-ghost absolute right-2 top-2">âœ•</button>
                </form>
            </div>
        </div>
    </dialog>
    <script src="./Script/index.js"></script>
</body>

</html>
